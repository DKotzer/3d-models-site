{% extends "base.html"%} {% block content %}

<h1>3D File List</h1>

{% for post in post_list%}

<a href="{% url 'post_details' post.id %}">
  <div class="card">
    <div class="card-content">
      <span class="card-title">{{post.title}}</span>
      {% if post.image_link is None or Blank %}
        <p><img src="/media/{{post.image_upload}}"  alt="" /></p>
      {% else %}
        <p><img src="{{post.image_link}}"  alt="" /></p>
      {% endif %}
      <p>{{post.text_content}}</p>
      <p>Tags: {{post.tags}}</p>
      <p>Download Count: {{post.downloads}}</p>
      <p>{{account.name}}</p>
    </div>
  </div>
</a>
{%endfor%} {% endblock %}
