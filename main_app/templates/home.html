{% extends "base.html"%} {% block content %}

<h1>3D World</h1>

<div class="earth">
  <model-viewer
    class="earth"
    disable-zoom
    src="media/models/NeilArmstrong.glb"
    poster="media/models/NeilArmstrong-poster.webp"
    seamless-poster
    environment-image="neutral"
    shadow-intensity="1"
    autoplay
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    auto-rotate
    interaction-prompt-threshold="15000000"
    rotation-per-second="250%"
  >
  </model-viewer>
</div>

<div class="list">
  {% for post in post_list%}
  <div class="card home-card">
    <div class="card-content home-card">
      <div class="card-content home-card">
        <a href="{% url 'post_detail' post.id %}">
          <span class="card-title">{{post.title}}</span>
        </a>

        <!-- Insert photo markup below this comment -->
        <div class="thumbnail">
          <model-viewer
            bounds="tight"
            enable-pan
            src="{{post.model}}"
            ar
            disable-zoom
            ar-modes="webxr scene-viewer quick-look"
            camera-controls
            environment-image="neutral"
            poster="{{post.model}}"
            seamless-poster
            shadow-intensity="1"
            auto-rotate
            interaction-prompt-threshold="15000000"
          >
            <div class="progress-bar hide" slot="progress-bar">
              <div class="update-bar"></div>
            </div>
            <button slot="ar-button" id="ar-button">View in your space</button>
          </model-viewer>
        </div>
        <div class="gallery list-gallery">
          {% for photo in post.photo_set.all %}
          <img class="responsive-img card-panel" src="{{photo.url}}" />
          {% empty %} {% endfor %}
        </div>
        <p>{{post.text_content}}</p>
        <p>Tags: {{post.tags}}</p>
        <p>Download Count: {{post.downloads}}</p>
        <p>{{account.name}}</p>
      </div>
    </div>
  </div>
  {%endfor%}
</div>
{% endblock %}
