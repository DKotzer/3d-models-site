{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <title>3D Model Site</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/style.css' %}"
    />
  </head>
  <body>
    <div class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <a href="{% url 'home' %}" class="brand-logo left">3D Models</a>

          <div class="brand-logo center">
            <ul class="right">
              {% if user.is_authenticated %}
              <li>
                <a href="{%url 'post_create' %}">Add Post</a>
              </li>
              <li>
                <a href="{%url 'posts_index' %}">Posts</a>
              </li>
              <li><a href="{% url 'logout' %}">Log Out</a></li>
              <li class="hello">Hi {{user.username}}</li>
              {%else%}
              <li>
                <a href="{%url 'login' %}">Log In</a>
              </li>
              <li><a href="{% url 'signup' %}">Sign Up</a></li>
              {%endif%}
            </ul>
          </div>
        </div>
      </nav>
    </div>

    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer">
      <div class="center">All Rights reserved &copy; 2022 3D Model Site</div>
    </footer>
  </body>
</html>
